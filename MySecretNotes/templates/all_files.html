<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <ul>
        {% for file in all_files %}
            <li>
                <strong>{{ file[1] }} - {{ file[2] }}</strong> 
                <a href="{{ url_for('download_file', file_id=file[0]) }}">Download</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
